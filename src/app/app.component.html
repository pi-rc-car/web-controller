<button id="left" (click)="turn_left()">&larr;</button>
<button id="right" (click)="turn_right()">&rarr;</button>
<button id="up" (click)="roll_front()">&uarr;</button>
<button id="down" (click)="roll_back()">&darr;</button>

<button id="stop" (click)="stop()">stop</button>

<form (ngSubmit)="onsubmit(power)" #power="ngForm">
  <label for="power">power</label>
  <input type="number" [value]="power.toString()" name="power" min="0" max="100" ngModel/>
  <input type="submit">
</form>
